name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]

# Stable preview domain for OAuth callbacks
env:
  PREVIEW_DOMAIN: holiday-heroes-preview.vercel.app

jobs:
  # Create Neon database branch for PR
  create-neon-branch:
    name: Create Database Branch
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    outputs:
      branch-id: ${{ steps.create-branch.outputs.branch_id }}
    steps:
      - name: Create Neon Branch
        id: create-branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: pr-${{ github.event.pull_request.number }}
          api_key: ${{ secrets.NEON_API_KEY }}
          username: neondb_owner

      - name: Branch Created Summary
        run: |
          echo "## ðŸŒ¿ Neon Database Branch Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch ID:** ${{ steps.create-branch.outputs.branch_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch Name:** pr-${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: create-neon-branch
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    permissions:
      pull-requests: write
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    outputs:
      preview-url: ${{ steps.deploy.outputs.preview-url }}
      stable-url: ${{ steps.alias.outputs.stable-url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Neon Branch Connection String
        id: neon-db
        run: |
          BRANCH_NAME="pr-${{ github.event.pull_request.number }}"

          # Get branch info
          BRANCH_INFO=$(curl -s -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}" \
            "https://console.neon.tech/api/v2/projects/${{ vars.NEON_PROJECT_ID }}/branches")

          BRANCH_ID=$(echo "$BRANCH_INFO" | jq -r ".branches[] | select(.name == \"$BRANCH_NAME\") | .id")
          echo "Branch ID: $BRANCH_ID"

          if [ -z "$BRANCH_ID" ] || [ "$BRANCH_ID" = "null" ]; then
            echo "Error: Could not find branch $BRANCH_NAME"
            exit 1
          fi

          # Get endpoint for the branch
          ENDPOINTS=$(curl -s -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}" \
            "https://console.neon.tech/api/v2/projects/${{ vars.NEON_PROJECT_ID }}/endpoints")

          ENDPOINT_ID=$(echo "$ENDPOINTS" | jq -r ".endpoints[] | select(.branch_id == \"$BRANCH_ID\") | .id")
          echo "Endpoint ID: $ENDPOINT_ID"

          # Start/wake up the endpoint if it's suspended
          echo "Waking up the compute endpoint..."
          curl -s -X POST -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}" \
            "https://console.neon.tech/api/v2/projects/${{ vars.NEON_PROJECT_ID }}/endpoints/$ENDPOINT_ID/start" || true

          # Wait for endpoint to be ready
          for i in {1..12}; do
            ENDPOINT_STATUS=$(curl -s -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}" \
              "https://console.neon.tech/api/v2/projects/${{ vars.NEON_PROJECT_ID }}/endpoints/$ENDPOINT_ID" | jq -r '.endpoint.current_state')
            echo "Attempt $i/12: Endpoint status is $ENDPOINT_STATUS"
            if [ "$ENDPOINT_STATUS" = "active" ]; then
              echo "Endpoint is active!"
              break
            fi
            sleep 5
          done

          # Get connection URI directly from Neon API
          CONNECTION_INFO=$(curl -s -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}" \
            "https://console.neon.tech/api/v2/projects/${{ vars.NEON_PROJECT_ID }}/connection_uri?branch_id=$BRANCH_ID&role_name=neondb_owner&database_name=neondb")

          DATABASE_URL=$(echo "$CONNECTION_INFO" | jq -r ".uri")

          if [ -z "$DATABASE_URL" ] || [ "$DATABASE_URL" = "null" ]; then
            echo "Error: Could not get connection URI"
            echo "Response: $CONNECTION_INFO"
            exit 1
          fi

          # Mask the password portion of the URL
          PASSWORD=$(echo "$DATABASE_URL" | sed -n 's/.*:\/\/[^:]*:\([^@]*\)@.*/\1/p')
          echo "::add-mask::$PASSWORD"
          echo "database_url=$DATABASE_URL" >> $GITHUB_OUTPUT

      - name: Setup Database Schema on Branch
        run: |
          # Retry db:push a few times in case the endpoint is still warming up
          for i in {1..3}; do
            echo "Attempt $i/3: Pushing schema to database..."
            if cd apps/web && pnpm db:push; then
              echo "Schema pushed successfully!"
              exit 0
            fi
            echo "Failed, waiting 10s before retry..."
            sleep 10
          done
          echo "All attempts failed"
          exit 1
        env:
          DATABASE_URL: ${{ steps.neon-db.outputs.database_url }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          SKIP_ENV_VALIDATION: true
          DATABASE_URL: ${{ steps.neon-db.outputs.database_url }}

      - name: Deploy to Vercel (Preview)
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} \
            --env DATABASE_URL="${{ steps.neon-db.outputs.database_url }}" \
            --env NEXTAUTH_URL="https://${{ env.PREVIEW_DOMAIN }}")
          echo "preview-url=$url" >> $GITHUB_OUTPUT

      - name: Add Stable Preview Alias
        id: alias
        run: |
          # Add stable alias for OAuth callbacks
          vercel alias ${{ steps.deploy.outputs.preview-url }} ${{ env.PREVIEW_DOMAIN }} --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }}
          echo "stable-url=https://${{ env.PREVIEW_DOMAIN }}" >> $GITHUB_OUTPUT

      - name: Comment Preview URL on PR
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… **Preview Deployment Ready**\n\nðŸ”— **Preview URL:** ${{ steps.deploy.outputs.preview-url }}\nðŸ” **Stable URL (OAuth):** https://${{ env.PREVIEW_DOMAIN }}\nðŸŒ¿ **Database Branch:** pr-${{ github.event.pull_request.number }}\n\n_E2E tests running against stable URL with dedicated database branch..._`
            })

  # E2E tests against preview deployment
  e2e-preview:
    name: E2E Tests (Preview)
    runs-on: ubuntu-latest
    needs: [create-neon-branch, deploy-preview]
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Neon Branch Connection String
        id: neon-db
        run: |
          BRANCH_NAME="pr-${{ github.event.pull_request.number }}"

          # Get branch info
          BRANCH_INFO=$(curl -s -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}" \
            "https://console.neon.tech/api/v2/projects/${{ vars.NEON_PROJECT_ID }}/branches")

          BRANCH_ID=$(echo "$BRANCH_INFO" | jq -r ".branches[] | select(.name == \"$BRANCH_NAME\") | .id")
          echo "Branch ID: $BRANCH_ID"

          if [ -z "$BRANCH_ID" ] || [ "$BRANCH_ID" = "null" ]; then
            echo "Error: Could not find branch $BRANCH_NAME"
            exit 1
          fi

          # Get connection URI directly from Neon API
          CONNECTION_INFO=$(curl -s -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}" \
            "https://console.neon.tech/api/v2/projects/${{ vars.NEON_PROJECT_ID }}/connection_uri?branch_id=$BRANCH_ID&role_name=neondb_owner&database_name=neondb")

          DATABASE_URL=$(echo "$CONNECTION_INFO" | jq -r ".uri")

          if [ -z "$DATABASE_URL" ] || [ "$DATABASE_URL" = "null" ]; then
            echo "Error: Could not get connection URI"
            echo "Response: $CONNECTION_INFO"
            exit 1
          fi

          # Mask the password portion of the URL
          PASSWORD=$(echo "$DATABASE_URL" | sed -n 's/.*:\/\/[^:]*:\([^@]*\)@.*/\1/p')
          echo "::add-mask::$PASSWORD"
          echo "database_url=$DATABASE_URL" >> $GITHUB_OUTPUT

      - name: Install Playwright Browsers
        run: cd apps/web && pnpm exec playwright install --with-deps chromium

      - name: Wait for deployment to be ready
        run: |
          echo "Waiting for ${{ needs.deploy-preview.outputs.stable-url }} to be ready..."
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" "${{ needs.deploy-preview.outputs.stable-url }}" | grep -q "200\|301\|302"; then
              echo "Deployment is ready!"
              exit 0
            fi
            echo "Attempt $i/30 - waiting 10s..."
            sleep 10
          done
          echo "Deployment not ready after 5 minutes"
          exit 1

      - name: Run E2E Tests against Preview
        id: e2e
        run: cd apps/web && pnpm test:e2e
        env:
          BASE_URL: ${{ needs.deploy-preview.outputs.stable-url }}
          DATABASE_URL: ${{ steps.neon-db.outputs.database_url }}
          NEXTAUTH_URL: ${{ needs.deploy-preview.outputs.stable-url }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          CI: true
        continue-on-error: true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-preview
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Comment E2E Results on PR
        if: always()
        uses: actions/github-script@v8
        with:
          script: |
            const status = '${{ steps.e2e.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            const message = '${{ steps.e2e.outcome }}' === 'success'
              ? 'All E2E tests passed against preview deployment!'
              : 'Some E2E tests failed. Check the [Playwright Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${status} **E2E Tests (Preview)**\n\n${message}\n\n**Tested URL:** ${{ needs.deploy-preview.outputs.stable-url }}\n**Database Branch:** pr-${{ github.event.pull_request.number }}`
            })

      - name: Fail if E2E tests failed
        if: steps.e2e.outcome == 'failure'
        run: exit 1

  # Delete Neon branch when PR is closed
  delete-neon-branch:
    name: Delete Database Branch
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: pr-${{ github.event.pull_request.number }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Branch Deleted Summary
        run: |
          echo "## ðŸ—‘ï¸ Neon Database Branch Deleted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch Name:** pr-${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Wait for CI to pass
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'Quality Checks'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for E2E Tests
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'E2E Tests'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for Security Scan
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'Security Scan Summary'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          SKIP_ENV_VALIDATION: true

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$url" >> $GITHUB_OUTPUT

      - name: Create Release Tag
        id: tag
        run: |
          # Generate version tag: v<year>.<month>.<day>-<short-sha>
          VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Create and push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Create GitHub Release
        uses: actions/github-script@v8
        with:
          script: |
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            });

            const changelog = commits
              .slice(0, 5)
              .map(c => `- ${c.commit.message.split('\n')[0]}`)
              .join('\n');

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.tag.outputs.version }}',
              name: 'Release ${{ steps.tag.outputs.version }}',
              body: `## Deployment\n\nðŸš€ **Production URL:** ${{ steps.deploy.outputs.preview-url }}\n\n## Recent Changes\n\n${changelog}\n\n---\n*Deployed automatically after all checks passed.*`,
              draft: false,
              prerelease: false
            });

      - name: Deployment Summary
        run: |
          echo "## Production Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.preview-url }}" >> $GITHUB_STEP_SUMMARY
